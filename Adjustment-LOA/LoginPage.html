<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Images/Eco-Shop logo.png" type="image/png">
</head>
<style>
  .user-icon img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
  }
</style>
<body>
    
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg">
        <div class="top-bar">
            <div class="outlet-name">
              <strong>Assigned Outlet:</strong> Outlet Name
            </div>
            <div class="user-icon">
              <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon">
              <span>Assigned User Role</span>
            </div>
          </div>
          <div class="text-center mb-4">
            <img src="Images/Eco-Shop logo.png" alt="Eco-Shop Logo" style="max-width: 150px;">
          </div>
      <h3 class="text-center mb-4">Ecoshop API</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
            </div>
      </form>
     
    </div>
  </div>
</body>
</html>
