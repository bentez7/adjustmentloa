<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantity Approval</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="../Images/Eco-Shop logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<style>
  :root {
    /* Color variables */
    --clr-primary: #6aeeb5;
    --clr-primary-hover: #29e6a7;
    --clr-primary-dark: #039d69;
    --clr-gray100: #f0f7f8;
    --clr-gray200: #cfd8dc;
    --clr-gray300: #a7b7be;
    --clr-gray400: #6b7e86;
    --clr-gray500: #425a65;

    /* Border radius */
    --radius: 0.2rem;
  }

  *,
  *::before,
  *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Montserrat, sans-serif;
    background: var(--clr-gray100);
  }

  /* Sidebar Container */
  .sidebar {
    background: white;
    box-shadow: 0px 0px 10px var(--clr-gray200);
    width: 80px; /* Default width for collapsed */
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 1rem;
    transition: width 0.3s ease-in-out;
    z-index: 1000; /* Ensures it's above other elements */
    overflow: hidden;
  }

  /* Expanded Sidebar */
  .sidebar.expanded {
    width: 250px; /* Width when expanded */
  }

  /* Sidebar Items */
  .nav__list {
    width: 100%;
    padding: 0;
  }

  .nav__item {
    display: flex;
    align-items: center;
    width: 100%;
    padding: 10px;
    cursor: pointer;
    transition: background 0.2s ease-in-out;
  }

  .nav__item:hover {
    background: var(--clr-gray200);
  }

  .sidenavbar-icon {
    width: 40px;
    height: auto;
    margin-right: 10px;
    transition: transform 0.2s ease-in;
  }

  /* Hide Text in Collapsed State */
  .sidebar.collapsed .nav__item span {
    display: none;
  }

  /* Show Text in Expanded State */
  .sidebar.expanded .nav__item span {
    display: inline;
  }

  /* Toggle Button */
  .toggle-btn {
    position: absolute;
    top: 20px;
    left: 90px; /* Positioned outside of collapsed sidebar */
    font-size: 24px;
    cursor: pointer;
    background: none;
    border: none;
    color: #000;
    z-index: 1500;
    transition: left 0.3s ease-in-out;
  }

  /* Move Button When Sidebar Expands */
  .sidebar.expanded ~ .toggle-btn {
    left: 260px;
  }

  /* Main Content */
  .main-content {
    margin-left: 80px; /* Same as sidebar width when collapsed */
    transition: margin-left 0.3s ease-in-out;
    padding: 20px;
  }

  .sidebar.expanded ~ .main-content {
    margin-left: 250px; /* Adjusted when sidebar expands */
  }

</style>

<body>

  <!-- Sidebar -->
  <div class="sidebar collapsed" id="sidebar">
    <ul class="nav__list">
      <li class="nav__item">
        <a href="QuantityApproval.html">
          <img src="../Images/Sidenavbar/QuantityApproval.png" alt="Quantity Approval Icon" class="sidenavbar-icon">
          <span>Quantity Approval</span>
        </a>
      </li>
      <li class="nav__item">
        <a href="PriceApproval.html">
          <img src="../Images/Sidenavbar/PriceApproval.png" alt="Price Approval Icon" class="sidenavbar-icon">
          <span>Price Approval</span>
        </a>
      </li>
      <li class="nav__item">
        <a href="OutletRegionalSettings.html">
          <img src="../Images/Sidenavbar/SettingOutletRegional.png" alt="Outlet Regional Settings Icon" class="sidenavbar-icon">
          <span>Outlet Regional</span>
        </a>
      </li>
      <li class="nav__item">
        <a href="OutletPage.html">
          <img src="../Images/Sidenavbar/Outlet.png" alt="Outlet Page Icon" class="sidenavbar-icon">
          <span>Outlet Page</span>
        </a>
      </li>
      <li class="nav__item">
        <a href="OutletApproval.html">
          <img src="../Images/Sidenavbar/Authorization.png" alt="Authorization Page Icon" class="sidenavbar-icon">
          <span>Authorization</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Toggle Button -->
  <button id="toggleSidebar" class="toggle-btn">
    <i id="toggleIcon" class="fas fa-arrow-right"></i>
  </button>

  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleButton = document.getElementById("toggleSidebar");
    const toggleIcon = document.getElementById("toggleIcon");
    const mainContent = document.getElementById("mainContent");

    toggleButton.addEventListener("click", function() {
      sidebar.classList.toggle("collapsed");
      sidebar.classList.toggle("expanded");

      // Adjust Main Content Padding
      mainContent.classList.toggle("expanded");

      // Change Icon
      if (sidebar.classList.contains("expanded")) {
        toggleIcon.classList.remove("fa-arrow-right");
        toggleIcon.classList.add("fa-arrow-left");
      } else {
        toggleIcon.classList.remove("fa-arrow-left");
        toggleIcon.classList.add("fa-arrow-right");
      }
    });
  </script>

</body>
</html>
