<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outlet Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="../Images/Eco-Shop logo.png" type="image/png">
  <link rel="stylesheet" href="styles2.css">
  
  <style>
    .main-container {
      margin-top: 100px; /* Adjust to prevent navbar overlap */
      margin-left: 180px; /* Default margin when sidebar is collapsed */
      width:1900px;
    }

    .pagination {
      margin-left: 320px;
    }

    /* Outlet Name Clickable */
    .outlet-link {
      text-decoration: none;
      color: black;
      font-weight: bold;
      transition: color 0.2s ease-in-out;
    }

    .outlet-link:hover {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <a href="../MainPage.html">
        <img src="../Images/Eco-Shop logo.png" alt="Eco-Shop Logo" class="navbar-logo">
      </a>
      <div class="dropdown user-dropdown">
        <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user-circle user-icon"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="../LoginPage.html">Log Out</a></li>
        </ul>
      </div>
    </nav>

   <!-- Sidebar -->
   <button id="toggleSidebar" class="toggle-btn">
    <i id="toggleIcon" class="fas fa-arrow-right"></i>
  </button>

  <div class="sidebar collapsed" id="sidebar">
    <ul class="nav__list">
      
      <!-- Group: Maintenance -->
      <li class="nav-heading">Maintenance</li>
      <li class="nav__item">
        <a href="QuantityApproval.html">
          <img src="../Images/Sidenavbar/QuantityApproval.png" alt="Quantity Approval Icon" class="sidenavbar-icon">
          <span>Quantity Approval</span>
        </a>
      </li>
      <li class="nav__item">
        <a href="PriceApproval.html">
          <img src="../Images/Sidenavbar/PriceApproval.png" alt="Price Approval Icon" class="sidenavbar-icon">
          <span>Price Approval</span>
        </a>
      </li>
      <li class="nav__item">
        <a href="OutletRegionalSettings.html">
          <img src="../Images/Sidenavbar/SettingOutletRegional.png" alt="Outlet Regional Settings Icon" class="sidenavbar-icon">
          <span>Outlet Regional</span>
        </a>
      </li>
      <li class="nav__item">
        <a href="OutletPage.html">
          <img src="../Images/Sidenavbar/Outlet.png" alt="Outlet Page Icon" class="sidenavbar-icon">
          <span>Outlet Page</span>
        </a>
      </li>
      <li class="nav__item">
        <a href="OutletApproval.html">
          <img src="../Images/Sidenavbar/OutletApproval.png" alt="Authorization Page Icon" class="sidenavbar-icon">
          <span>Outlet Approval</span>
        </a>
      </li>
      <li class="nav__item">
        <a href="AuthorizationPage.html">
          <img src="../Images/Sidenavbar/Authorization.png" alt="Outlet Approval Icon" class="sidenavbar-icon">
          <span>Authorization</span>
        </a>
      </li>

      <!-- Group: Stock Adjustment Approval -->
      <li class="nav-heading">Stock Adjustment Approval</li>
      <li class="nav__item">
        <a href="../Stock Adjustment Approval/ListingPage.html">
          <img src="../Images/Sidenavbar/Listing.png" alt="Listing Icon" class="sidenavbar-icon">
          <span>Listing</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container main-container">
    <h1 class="mb-4 text-center">Outlet Page</h1>

    <!-- Table -->
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Regional</th>
          <th>Status</th>
          <th>Created By</th>
          <th>Created At</th>
          <th>Modified By</th>
          <th>Modified At</th>
        </tr>
      </thead>
      <tbody id="outletTableBody">
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>

    <!-- Assign/Change Regional Form -->
    <div class="card p-3 mt-4">
      <h6 class="mb-3">Assign/Change Regional</h6>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="outletId" class="form-label">Outlet ID</label>
          <input type="number" class="form-control" id="outletId" placeholder="Enter Outlet ID">
        </div>
        <div class="col-md-6">
          <label for="regionalDropdown" class="form-label">Regional</label>
          <select class="form-select" id="regionalDropdown">
            <option value="">Select Regional</option>
            <option value="Northern">Northern</option>
            <option value="Central">Central</option>
            <option value="Southern">Southern</option>
            <option value="East Coast">East Coast</option>
            <option value="Sabah">Sabah</option>
            <option value="Sarawak">Sarawak</option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary" style="width: 186px;">Assign/Change Regional</button>
    </div>
  </div>

  <script>

  const sidebar = document.getElementById("sidebar");
  const toggleButton = document.getElementById("toggleSidebar");
  const mainContainer = document.querySelector(".main-container");

  // Function to toggle sidebar
  toggleButton.addEventListener("click", function() {
      sidebar.classList.toggle("expanded");
      sidebar.classList.toggle("collapsed");

      // Adjust main container margin and toggle button position dynamically
      if (sidebar.classList.contains("expanded")) {
          mainContainer.style.marginLeft = "200px";  // Adjusted for better alignment
          toggleButton.style.left = "240px";  // Keeps button close to sidebar
      } else {
          mainContainer.style.marginLeft = "140px";  // More space when collapsed
          toggleButton.style.left = "60px";  // Keeps button inside sidebar area
      }
  });


    const outletRows = [
      { id: 1, name: "Outlet A", regional: "Northern", status: "Active", createdBy: "Admin", createdAt: "2023-01-01", modifiedBy: "--", modifiedAt: "--" },
      { id: 2, name: "Outlet B", regional: "Central", status: "Active", createdBy: "user1", createdAt: "2023-01-03", modifiedBy: "--", modifiedAt: "--" },
      { id: 3, name: "Outlet C", regional: "Southern", status: "Active", createdBy: "Admin", createdAt: "2023-02-05", modifiedBy: "--", modifiedAt: "--" },
      { id: 4, name: "Outlet D", regional: "East Coast", status: "Active", createdBy: "user2", createdAt: "2023-03-07", modifiedBy: "--", modifiedAt: "--" },
      { id: 5, name: "Outlet F", regional: "Southern", status: "Active", createdBy: "Admin", createdAt: "2023-03-20", modifiedBy: "--", modifiedAt: "--" }
    ];

    function renderOutletTable() {
      const tableBody = document.getElementById("outletTableBody");
      tableBody.innerHTML = "";

      outletRows.forEach(row => {
        tableBody.innerHTML += `
          <tr>
            <td>${row.id}</td>
            <td><a href="OutletDetails.html?outletId=${row.id}" class="outlet-link">${row.name}</a></td>
            <td>${row.regional}</td>
            <td>${row.status}</td>
            <td>${row.createdBy}</td>
            <td>${row.createdAt}</td>
            <td>${row.modifiedBy}</td>
            <td>${row.modifiedAt}</td>
          </tr>
        `;
      });
    }

    renderOutletTable();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
