<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outlet Regional Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="../Images/JayaGrocerlogo.webp" type="image/png">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .main-container {
      margin-top: 50px;
    }
    .filter-section {
      margin-bottom: 20px;
    }
    .fa-edit {
      cursor: pointer;
    }
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand img {
      width: 30px;
      margin-right: 10px;
    }
    .nav-link {
      cursor: pointer;
    }
    .logout-icon {
      font-size: 18px;
      margin-left: 10px;
      color: #dc3545;
    }
    .home-icon {
      font-size: 20px;
      margin-right: 10px;
    }
    .navbar-logo {
      width: 40px;
      height: auto;
      margin-right: 10px;
    }
    .page-logo {
      display: block;
      margin: 0 auto;
      width: 100px;
      height: auto;
    }
    .page-title {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Logo and Home Icon -->
      <div class="d-flex align-items-center">
        <a href="Maintenance.html">
          <img src="../Images/JayaGrocerlogo.webp" alt="Eco-Shop Logo" class="navbar-logo">
        </a>
        <a class="navbar-brand" href="Maintenance.html">
          <i class="fa-solid fa-house home-icon"></i>
        </a>
      </div>

      <!-- Logout Button -->
      <div class="d-flex align-items-center">
        <a class="nav-link" href="LoginPage.html">
          <i class="fas fa-sign-out-alt logout-icon"></i> Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="container main-container">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="list-group">
          <a href="QuantityApproval.html" class="list-group-item list-group-item-action">Approval by Quantity</a>
          <a href="PriceApproval.html" class="list-group-item list-group-item-action">Approval by Price</a>
          <a href="OutletRegionalSettings.html" class="list-group-item list-group-item-action active">Outlet Regional Settings</a>
          <a href="OutletPage.html" class="list-group-item list-group-item-action">Outlet Page</a>
          <a href="AuthorizationPage.html" class="list-group-item list-group-item-action">Authorization Page</a>
          <a href="OutletApproval.html" class="list-group-item list-group-item-action">Outlet Approval</a>
        </div>
      </div>

      <!-- Content Panel -->
      <div class="col-md-9">
        <!-- Logo Above Title -->
        <img src="../Images/JayaGrocerlogo.webp" alt="Eco-Shop Logo" class="page-logo">
        <h1 class="mb-4 text-center page-title">Outlet Regional Settings</h1>

        <!-- Filter Section -->
        <div class="filter-section">
          <h6>Filter by Region</h6>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterNorthern" value="Northern" onchange="applyFilter()">
            <label class="form-check-label" for="filterNorthern">Northern</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterCentral" value="Central" onchange="applyFilter()">
            <label class="form-check-label" for="filterCentral">Central</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterSouthern" value="Southern" onchange="applyFilter()">
            <label class="form-check-label" for="filterSouthern">Southern</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterEastCoast" value="East Coast" onchange="applyFilter()">
            <label class="form-check-label" for="filterEastCoast">East Coast</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterSabah" value="Sabah" onchange="applyFilter()">
            <label class="form-check-label" for="filterSabah">Sabah</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterSarawak" value="Sarawak" onchange="applyFilter()">
            <label class="form-check-label" for="filterSarawak">Sarawak</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="showAll" onchange="toggleShowAll()">
            <label class="form-check-label" for="showAll">Show All</label>
          </div>
        </div>

        <!-- Table for Region Details -->
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Region Name</th>
              <th>Approval by Quantity ID</th>
              <th>Approval by Price ID</th>
              <th>Created By</th>
              <th>Created At</th>
              <th>Modified By</th>
              <th>Modified At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="regionTableBody">
            <!-- Filtered rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const regions = [
      { id: 1, regionName: "Northern", approvalByQtyId: "--", approvalByPriceId: "--", createdBy: "System", createdAt: new Date().toLocaleString(), modifiedBy: "--", modifiedAt: "--" },
      { id: 2, regionName: "Central", approvalByQtyId: "--", approvalByPriceId: "--", createdBy: "System", createdAt: new Date().toLocaleString(), modifiedBy: "--", modifiedAt: "--" },
      { id: 3, regionName: "Southern", approvalByQtyId: "--", approvalByPriceId: "--", createdBy: "System", createdAt: new Date().toLocaleString(), modifiedBy: "--", modifiedAt: "--" },
      { id: 4, regionName: "East Coast", approvalByQtyId: "--", approvalByPriceId: "--", createdBy: "System", createdAt: new Date().toLocaleString(), modifiedBy: "--", modifiedAt: "--" },
      { id: 5, regionName: "Sabah", approvalByQtyId: "--", approvalByPriceId: "--", createdBy: "System", createdAt: new Date().toLocaleString(), modifiedBy: "--", modifiedAt: "--" },
      { id: 6, regionName: "Sarawak", approvalByQtyId: "--", approvalByPriceId: "--", createdBy: "System", createdAt: new Date().toLocaleString(), modifiedBy: "--", modifiedAt: "--" }
    ];

    function renderRegionTable(filteredRegions) {
      const tableBody = document.getElementById("regionTableBody");
      tableBody.innerHTML = "";
      filteredRegions.forEach(region => {
        tableBody.innerHTML += `
          <tr>
            <td>${region.id}</td>
            <td>${region.regionName}</td>
            <td>${region.approvalByQtyId}</td>
            <td>${region.approvalByPriceId}</td>
            <td>${region.createdBy}</td>
            <td>${region.createdAt}</td>
            <td>${region.modifiedBy}</td>
            <td>${region.modifiedAt}</td>
            <td><i class="fas fa-edit" onclick="editRegion(${region.id})"></i></td>
          </tr>
        `;
      });
    }

    function applyFilter() {
      const selectedFilters = Array.from(document.querySelectorAll(".form-check-input:checked"))
        .filter(input => input.id !== "showAll")
        .map(input => input.value);

      document.getElementById("showAll").checked = selectedFilters.length === 0;

      const filteredRegions = selectedFilters.length > 0
        ? regions.filter(region => selectedFilters.includes(region.regionName))
        : regions;

      renderRegionTable(filteredRegions);
    }

    function toggleShowAll() {
      const showAllChecked = document.getElementById("showAll").checked;

      document.querySelectorAll(".form-check-input").forEach(input => {
        if (input.id !== "showAll") input.checked = false;
      });

      if (showAllChecked) renderRegionTable(regions);
    }

    function editRegion(id) {
      const region = regions.find(r => r.id === id);
      if (region) {
        const newModifiedBy = prompt("Enter your name for modification:", "Admin");
        const newApprovalByQtyId = prompt("Enter new Approval by Quantity ID:", region.approvalByQtyId);
        const newApprovalByPriceId = prompt("Enter new Approval by Price ID:", region.approvalByPriceId);

        region.modifiedBy = newModifiedBy || region.modifiedBy;
        region.modifiedAt = new Date().toLocaleString();
        region.approvalByQtyId = newApprovalByQtyId || region.approvalByQtyId;
        region.approvalByPriceId = newApprovalByPriceId || region.approvalByPriceId;

        renderRegionTable(regions);
      }
    }

    renderRegionTable(regions);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
